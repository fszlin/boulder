# See cmd/shell.go for definitions of these rate limits.
certificatesPerName:
  window: 2160h
  threshold: 20000
  overrides:
    ratelimit.me: 1
    lim.it: 0
    # Hostnames used by the letsencrypt client integration test.
    le.wtf: 10000
    le1.wtf: 10000
    le2.wtf: 10000
    le3.wtf: 10000
    nginx.wtf: 10000
    good-caa-reserved.com: 10000
    bad-caa-reserved.com: 10000
    ecdsa.le.wtf: 10000
    must-staple.le.wtf: 10000
  registrationOverrides:
    101: 1000
registrationsPerIP:
  window: 168h # 1 week
  threshold: 100000000
  overrides:
    127.0.0.1: 1000000
registrationsPerIPRange:
  window: 168h # 1 week
  threshold: 999990000
  overrides:
    127.0.0.1: 1000000
pendingAuthorizationsPerAccount:
  window: 168h # 1 week, should match pending authorization lifetime.
  threshold: 1500000
invalidAuthorizationsPerAccount:
  window: 5m
  threshold: 30000
newOrdersPerAccount:
  window: 3h
  threshold: 15000000
certificatesPerFQDNSet:
  window: 24h
  threshold: 50000
  overrides:
    le.wtf: 10000
    le1.wtf: 10000
    le2.wtf: 10000
    le3.wtf: 10000
    le.wtf,le1.wtf: 10000
    good-caa-reserved.com: 10000
    nginx.wtf: 10000
    ecdsa.le.wtf: 10000
    must-staple.le.wtf: 10000
    # Used by integration tests for the multiVA policy file.
    brokenmultiva.letsencrypt.org: 10000
